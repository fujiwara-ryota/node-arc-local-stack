services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - SQS_QUEUE_NAME=${SQS_QUEUE_NAME}
      - AWS_REGION=${AWS_REGION}
    volumes:
      - ./localstack-init:/etc/localstack/init/ready.d
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    env_file:
      - .env
    volumes:
      - ./api/src:/app/src
      - /app/node_modules
    depends_on:
      - localstack
    networks:
      - app-network
    command: npm run dev

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: worker
    environment:
      - NODE_ENV=development
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    env_file:
      - .env
    volumes:
      - ./worker/src:/app/src
      - /app/node_modules
    depends_on:
      - localstack
    networks:
      - app-network
    command: npm run dev

networks:
  app-network:
    driver: bridge
