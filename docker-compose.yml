services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - SQS_QUEUE_NAME=${SQS_QUEUE_NAME}
      - AWS_REGION=${AWS_REGION}
    volumes:
      - ./localstack/init/ready.d:/etc/localstack/init/ready.d
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: api
    command: ["npm", "run", "dev"]
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - SQS_QUEUE_NAME=${SQS_QUEUE_NAME}
    env_file:
      - .env
    volumes:
      - ./apps/api/src:/app/src
      - /app/node_modules
    depends_on:
      - localstack
    networks:
      - app-network

  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    container_name: worker
    command: ["npm", "run", "dev"]
    environment:
      - NODE_ENV=development
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - SQS_QUEUE_NAME=${SQS_QUEUE_NAME}
    env_file:
      - .env
    volumes:
      - ./apps/worker/src:/app/src
      - /app/node_modules
    depends_on:
      - localstack
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
